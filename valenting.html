<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #ffebf0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #d63384;
            font-size: 36px;
        }
        .container {
            margin-top: 20px;
        }
        .btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #d63384;
        }
        .message {
            margin-top: 20px;
            font-size: 22px;
            color: #d63384;
            font-weight: bold;
            display: none;
        }
        .image {
            margin-top: 20px;
            max-width: 90%;
            height: auto;
            border-radius: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Para Mi Amor Pryscila </h1>
    <p>Presiona un bot贸n y descubre algo especial para ti </p>

    <div class="container">
        <button class="btn" onclick="showMessage(0)"> Raz贸n #1</button>
        <button class="btn" onclick="showMessage(1)"> Raz贸n #2</button>
        <button class="btn" onclick="showMessage(2)"> Raz贸n #3</button>

    <p id="message" class="message"></p>

    <script>
        const messages = [

        function showMessage(index) {

</body>
</html>
